services:
  - type: worker
    name: retail-scraper-worker
    runtime: python
    plan: starter  # Can upgrade to standard/pro as needed
    buildCommand: pip install -r requirements.txt && playwright install --with-deps chromium
    startCommand: python main.py --retailers target --no-resume
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DATABASE_PATH
        value: /mnt/data/scraper_data.db
      - key: EXPORT_DIR
        value: /mnt/data/exports
      - key: MANIFEST_DIR
        value: /mnt/data/manifests
    disk:
      name: scraper-disk
      mountPath: /mnt/data
      sizeGB: 10  # For storing database and exports

