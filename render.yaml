services:
  - type: worker
    name: retail-scraper-worker
    runtime: docker
    plan: standard  # Standard plan for better performance
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_PATH
        value: /mnt/data/scraper_data.db
      - key: EXPORT_DIR
        value: /mnt/data/exports
      - key: MANIFEST_DIR
        value: /mnt/data/manifests
    disk:
      name: scraper-disk
      mountPath: /mnt/data
      sizeGB: 10  # For storing database and exports

